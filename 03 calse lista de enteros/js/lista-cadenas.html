<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cadenas</title>
    <style>
        body {
            background: url('https://your-background-image-url.com') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: rgba(0, 0, 0, 0.993);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #15cc61; /* Verde */
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background-color: rgb(23, 139, 101);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,255,0,1) 50%, rgba(0,0,255,1) 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            width: 400%;
            height: 400%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            color: #fff;
            box-shadow: 0 0 10px rgba(241, 241, 241, 0.7);
        }

        .lista {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .lista li {
            padding: 5px;
            border-bottom: 1px solid #00FF00;
            text-align: center;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadenas</title>
</head>
<body>
    <div class="container">
        <h1>Gestor de Lista de Cadenas</h1>
        <input type="text" id="inputValor" placeholder="Agregar cadena..." />
        <button id="btnAgregar">Agregar</button>
        
        <div class="lista-container">
            <h2>Lista de Cadenas</h2>
            <ul id="listaCadenas"></ul>
        </div>
        
        <input type="text" id="inputBuscar" placeholder="Buscar cadena..." />
        <button id="btnBuscar">Buscar</button>
        
        <input type="text" id="inputEliminar" placeholder="Eliminar cadena..." />
        <button id="btnEliminar">Eliminar</button>
        
        <button id="btnOrdenar">Ordenar</button>
    </div>

    <script src="lista-cadenas.js"></script>
</body>
</html>
