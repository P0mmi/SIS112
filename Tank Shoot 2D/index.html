<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle Tanks Retro 2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive; /* Fuente estilo retro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc00; /* Amarillo brillante */
            text-shadow: 3px 3px 0px #ff3366, 6px 6px 0px #66ccff; /* Sombras cuadradas */
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #66ccff;
            color: #ffffff;
            border: 3px solid #ff3366;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            border-radius: 8px; /* Botón cuadrado */
        }

        .btn:hover {
            background-color: #ff3366;
            border-color: #66ccff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Battle Tanks 2D</h1>
        <p>¡Revive la emoción de los juegos retro y domina el campo de batalla!</p>
        <a href="#" class="btn">¡Comenzar!</a>
    </div>

</body>
</html>
