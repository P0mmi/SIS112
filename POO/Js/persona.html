    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi Perfil</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Mi Perfil
                </div>
                <div class="card-body">
                    <img src="perfil1.1.png" width="100px" height="100px" alt="Imagen de perfil">
                    <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocLDlgWSXEVzdvXUnrPwWzXjN8Gbn9UfCl_k2mu0r26tIzzDbeA=s96-c-rg-br100" width="100px" height="100px" alt="Imagen de perfil">
                    <h5 class="card-title" id="saludar"></h5>
                    <p class="card-text" id="edad"></p>
                    <p class="card-text" id="carrera"></p>
                    <p class="card-text" id="universidad"></p>
                    <h1>Crear</h1>
                    <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                    <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                    <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                    <button class="btn btn-secondary" onclick="botonUniversidad()">Universidad</button>
                    <h1>Modificar</h1>
                    <button class="btn btn-primary" onclick="botonModificarSaludar()">Modificar Saludo</button>
                    <button class="btn btn-primary" onclick="botonModificarCumpleanios()">Modificar Edad</button>
                    <button class="btn btn-secondary" onclick="botonModificarEstudiar()">Modificar Carrera</button>
                    <button class="btn btn-secondary" onclick="botonModificarUniversidad()">Modificar U</button>
                    <h1>Eliminar</h1>
                    <button class="btn btn-primary" onclick="BotonEliminarSaludar()">Eliminar Saludo</button>
                    <button class="btn btn-primary" onclick="BotonEliminarCumpleanios()">Eliminar Edad</button>
                    <button class="btn btn-secondary" onclick="BotonEliminarEstudiar()">Eliminar Carrera</button>
                    <button class="btn btn-secondary" onclick="BotonEliminarUniversidad()">Eliminar  U</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="persona.js"></script>
    </body>
    </html>
