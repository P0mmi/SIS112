<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Perfil de la Materia
            </div>
            <div class="card-body">
                <!-- Información de la materia -->
                <h5 class="card-title" id="NombreDeMateria">Nombre de la materia: </h5>
                <p class="card-text" id="Sigla">Sigla: </p>
                <p class="card-text" id="Docente">Docente: </p>
                <p class="card-text" id="Universidad">Universidad: </p>

                <h1>Crear Información</h1>
                <button class="btn btn-primary" onclick="botonNombreMateria()">Mostrar Nombre de la Materia</button>
                <button class="btn btn-primary" onclick="botonSigla()">Mostrar Sigla</button>
                <button class="btn btn-secondary" onclick="botonDocente()">Mostrar Docente</button>
                <button class="btn btn-secondary" onclick="botonUniversidad()">Mostrar Universidad</button>

                <h1>Eliminar Información</h1>
                <button class="btn btn-primary" onclick="botonEliminarNombreMateria()">Eliminar Nombre de la Materia</button>
                <button class="btn btn-primary" onclick="botonEliminarSigla()">Eliminar Sigla</button>
                <button class="btn btn-secondary" onclick="botonEliminarDocente()">Eliminar Docente</button>
                <button class="btn btn-secondary" onclick="botonEliminarUniversidad()">Eliminar Universidad</button>
            </div>
        </div>
    </div>

    <script src="materia.js"></script>
</body>
</html>
