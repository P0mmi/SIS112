<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Perfil de la Materia
            </div>
            <div class="card-body">
                <h5 class="card-title" id="NombreMateria">Nombre de la materia: </h5>
                <p class="card-text" id="Sigla">Sigla: </p>
                <p class="card-text" id="Docente">Docente: </p>
                <p class="card-text" id="Horarios">Horarios: </p>
                <p class="card-text" id="Aula">Aula: </p>
                <p class="card-text" id="Prerequisito">Prerequisito: </p>
                <p class="card-text" id="Carrera">Carrera: </p>
                <p class="card-text" id="Universidad">Universidad: </p>
                <p class="card-text" id="CantidadInscrito">Cantidad Inscrito: </p>
                <p class="card-text" id="Modalidad">Modalidad: </p>
                <p class="card-text" id="CalificacionMinimaAprobacion">Calificación Mínima Aprobación: </p>
                <p class="card-text" id="Temas">Temas: </p>
                <p class="card-text" id="UbicaionLatitudLongitud">Ubicación Longitud Latitud: </p>
                
                <div class="mb-3">
                    <label for="materiaSelect" class="form-label">Selecciona una materia:</label>
                    <select class="form-select" id="materiaSelect" onchange="mostrarMateria()">
                        <!-- Opciones de materias serán agregadas aquí dinámicamente -->
                    </select>
                </div>

                <h1 class="mt-4">Modificar Información</h1>
                <button class="btn btn-primary" onclick="modificarMateria()">Modificar Información</button>

                <h1 class="mt-4">Eliminar Información</h1>
                <button class="btn btn-danger" onclick="eliminarMateria()">Eliminar Materia</button>
            </div>
        </div>
    </div>

    <script src="materia.js"></script>
</body>
</html>
