<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Entero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(230, 230, 250);
            color: rgb(50, 50, 50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: rgb(70, 130, 180);
        }

        .container {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid rgb(70, 130, 180);
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background-color: rgb(70, 130, 180);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: rgb(100, 149, 237);
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: rgb(255, 69, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clase Entero</h1>
        <input type="number" id="numeroInput" placeholder="Introduce un número" />
        <button onclick="procesarNumero('incrementar')">Incrementar</button>
        <button onclick="procesarNumero('decrementar')">Decrementar</button>
        <button onclick="mostrarResultados()">Mostrar Resultados</button>
        <div id="resultado"></div>
    </div>

    <script>
        class Entero {
            constructor(Numero) {
                this.Num = Numero;
            }

            setNum() {
                const input = document.getElementById("numeroInput");
                this.Num = parseInt(input.value, 10);
            }

            getNum() {
                return this.Num;
            }

            showNum() {
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.textContent = this.getNum();
            }

            IncrementarNum() {
                this.Num += 1;
            }

            DecrementarNum() {
                this.Num -= 1;
            }

            esParImpar() {
                return (this.Num % 2 === 0) ? "Es par" : "Es impar";
            }

            esPositivoNegativo() {
                if (this.Num > 0) {
                    return "Es positivo";
                } else if (this.Num < 0) {
                    return "Es negativo";
                } else {
                    return "Es cero";
                }
            }

            esPerfecto() {
                let suma = 0;
                for (let i = 1; i < this.Num; i++) {
                    if (this.Num % i === 0) {
                        suma += i;
                    }
                }
                return suma === this.Num ? "Es un número perfecto" : "No es un número perfecto";
            }

            factorial() {
                let factorial = 1;
                for (let i = 1; i <= this.Num; i++) {
                    factorial *= i;
                }
                return factorial;
            }

            Fibonacci() {
                let n = this.Num;
                if (n <= 0) return [];
                let fibSecuencia = [];
                let a = 0, b = 1;
                for (let i = 0; i < n; i++) {
                    fibSecuencia.push(a);
                    [a, b] = [b, a + b];
                }
                return fibSecuencia;
            }
        }

        let entero;

        function procesarNumero(accion) {
            if (!entero) {
                entero = new Entero(0);
            }
            entero.setNum();
            if (accion === 'incrementar') {
                entero.IncrementarNum();
            } else if (accion === 'decrementar') {
                entero.DecrementarNum();
            }
        }

        function mostrarResultados() {
            const resultadoDiv = document.getElementById('resultado');
            const resultados = `
                Número: ${entero.getNum()}<br>
                ${entero.esParImpar()}<br>
                ${entero.esPositivoNegativo()}<br>
                ${entero.esPerfecto()}<br>
                Factorial: ${entero.factorial()}<br>
                Fibonacci: ${entero.Fibonacci().join(', ')}
            `;
            resultadoDiv.innerHTML = resultados;
        }
    </script>
</body>
</html>

<body>
    <div class="container">
        <h1 class="text-center">Operaciones con Número Entero</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Input para número entero -->
                <div class="form-group">
                    <label for="numeroInput">Introduce un número entero:</label>
                    <input type="number" class="form-control" id="numeroInput" placeholder="Número entero" value="0">
                </div>
                <!-- Botones para llamar a funciones -->
                <button class="btn btn-primary btn-custom" onclick="cargarNum()">CARGAR NUM ENTERO</button>
                <br>
                <button class="btn btn-secondary btn-custom" onclick="mostrarNum()">MOSTRAR ENTERO</button>
                <br>
                
                <button class="btn btn-success btn-custom" onclick="IncrementarValor()">(+)</button>

                <button class="btn btn-secondary btn-custom" onclick="esParImparNum()">Es par o impar</button>

                <button class="btn btn-secondary btn-custom" onclick=" esPositivoNegativoNum()">Positivo o Negativo</button>

                <button class="btn btn-secondary btn-custom" onclick=" esPerfectoNum()">¿Perfecto?</button>
                <br>
                <button class="btn btn-secondary btn-custom" onclick="factorialNum()">Factorial</button>
                <br>

                <br>
                <h3>RESULTADO</h3>
                <div id="resultado" class="mt-3"></div>

        </div>
    </div>

</html>
